<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+SC:wght@400;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; -webkit-font-smoothing: antialiased; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F2F2F2;
            color: #1A1A1A;
            padding: 60px 80px 30px; /* keep top padding at 60px, reduce bottom from 60 -> 30 to remove overflow */
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 60px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Element */
        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background-color: #0052CC;
        }

        /* Left Column: Header */
        .header-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-right: 2px solid #E0E0E0;
            padding-right: 40px;
        }

        .main-title {
            font-size: 56px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 20px;
            color: #666;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Right Column: Content */
        .content-section {
            display: grid;
            grid-template-rows: auto auto auto;
            gap: 40px;
            align-content: center;
        }

        .info-block {
            background: #FFFFFF;
            padding: 32px;
            border-left: 6px solid #0052CC;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .block-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            color: #0052CC;
        }

        .block-title i {
            margin-right: 12px;
            font-size: 20px;
        }

        .block-content {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .list-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 8px;
        }

        .list-item::before {
            content: '•';
            color: #0052CC;
            font-weight: bold;
            margin-right: 10px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 40px;
            left: 80px;
            font-size: 14px;
            color: #999;
            font-family: 'Inter', sans-serif;
        }
        
        .page-number {
            position: absolute;
            bottom: 40px;
            right: 80px;
            font-size: 14px;
            font-weight: 700;
            color: #0052CC;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header-section">
            <h1 class="main-title">核心目标<br>与范围</h1>
            <p class="subtitle">FIND ME 团购交易技术方案评审<br>Technical Review</p>
        </div>

        <div class="content-section">
            <div class="info-block">
                <div class="block-title">
                    <i class="fas fa-bullseye"></i> 核心目标 (Goal)
                </div>
                <div class="block-content">
                    构建从“发现”到“核销”的完整团购交易闭环，打造沉浸式消费体验，实现业务价值最大化。
                </div>
            </div>

            <div class="info-block">
                <div class="block-title">
                    <i class="fas fa-layer-group"></i> 实施范围 (Scope)
                </div>
                <div class="block-content">
                    <div class="list-item"><strong>前端交互：</strong>列表诱导、详情沉浸、丝滑下单、仪式感核销</div>
                    <div class="list-item"><strong>后端能力：</strong>结构化商品管理、高并发库存扣减、安全核销验证</div>
                </div>
            </div>

            <div class="info-block">
                <div class="block-title">
                    <i class="fas fa-chart-line"></i> 关键指标 (Key Metrics)
                </div>
                <div class="block-content">
                    <div class="list-item">提升下单转化率 (Conversion Rate)</div>
                    <div class="list-item">确保交易数据零差错 (Zero Data Error)</div>
                </div>
            </div>
        </div>

        <div class="footer">FIND ME Group Buying System Architecture</div>
        <div class="page-number">01</div>
    </div>
</body>
</html>
